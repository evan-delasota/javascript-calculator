<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" type="text/css" href="./css/styling.css">

</head>
<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="calc-button half-button">
                    C
                </button>
                <button class="calc-button quarter-button">
                    ←
                </button>
                <button class="calc-button quarter-button">
                    ÷
                </button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter-button">
                    7
                </button>
                <button class="calc-button quarter-button">
                    8
                </button>
                <button class="calc-button quarter-button">
                    9
                </button>
                <button class="calc-button quarter-button">
                    x
                </button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter-button">
                    4
                </button>
                <button class="calc-button quarter-button">
                    5
                </button>
                <button class="calc-button quarter-button">
                    6
                </button>
                <button class="calc-button quarter-button">
                    -
                </button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter-button">
                    1
                </button>
                <button class="calc-button quarter-button">
                    2
                </button>
                <button class="calc-button quarter-button">
                    3
                </button>
                <button class="calc-button quarter-button">
                    +
                </button>
            </div>
            <div class="calc-row">
                <button class="calc-button three-quarter-button">
                    0
                </button>
                <button class="calc-button quarter-button">
                    =
                </button>
            </div>
        </section>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
